name: Build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [14, 16, 17]
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: ${{ matrix.node-version }}
      - run: yarn install --immutable
      - run: yarn run setup
      - run: yarn run type
      - run: yarn run coverage
      - run: yarn run lint
  compat:
    name: Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: yarn run setup
      - run: yarn run pack
      - run: yarn ts-node --cwd ./tests ./testPackemonImports.ts
      - run: node ./tests/testPackemonImports.cjs
      - run: node ./tests/testPackemonImports.mjs
  pack:
    name: Pack
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: yarn run setup
      - run: yarn run pack
      # Run again with packemon built files
      - run: yarn run pack
  scaffold-mono:
    name: Scaffold (monorepo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: yarn run setup
      - run: mkdir ../work
      - run: yarn packemon scaffold --template monorepo ../work
      - run: yarn packemon scaffold --template monorepo-package ../work
      - run: ls -R ../work
  scaffold-poly:
    name: Scaffold (polyrepo)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: yarn run setup
      - run: mkdir ../work
      - run: yarn packemon scaffold --template polyrepo ../work
      - run: yarn packemon scaffold --template polyrepo-package ../work
      - run: ls -R ../work
  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --immutable
      - run: cd website && yarn run build
