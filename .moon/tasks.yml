$schema: 'https://moonrepo.dev/schemas/tasks.json'

extends: 'https://raw.githubusercontent.com/moonrepo/dev/master/.moon/tasks/node.yml'

tasks:
  build:
    command: 'packemon'
    args:
      - 'build'
      - '--addEngines'
      - '--addExports'
      - '--declaration'
    inputs:
      - '@globs(sources)'
      - '@globs(typescript)'
      - 'package.json'
    outputs:
      - 'lib'
    deps:
      - '^:build'
    env:
      NODE_ENV: 'production'

  test:
    command: 'vitest run --config ../../vitest.config.ts'
    deps:
      - '^:build'
